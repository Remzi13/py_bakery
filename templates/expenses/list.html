<section id="expenses-view" class="view active">
    <!-- Sub-navigation for different expense types (Categories/Types management) -->
    <div style="margin-bottom: 20px; display: flex; gap: 10px;">
        <button class="btn-secondary" hx-get="/api/expenses/categories/new" hx-target="#modal-container"
            hx-trigger="click" data-i18n="addCategory">
            Add Category
        </button>
        <button class="btn-secondary" hx-get="/api/expenses/types/new" hx-target="#modal-container" hx-trigger="click"
            data-i18n="addExpenseType">
            Add Expense Type
        </button>
    </div>

    <div class="table-container">
        <div class="table-header-actions">
            <div class="search-wrapper">
                <input type="text" name="search" placeholder="Search expenses..." data-i18n="searchExpenses"
                    hx-get="/api/expenses/documents" hx-trigger="keyup changed delay:500ms, search"
                    hx-target="#expenses-table-body">
            </div>
            <button class="btn-primary" hx-get="/api/expenses/documents/new" hx-target="#modal-container"
                hx-trigger="click" data-i18n="addExpenseDoc">
                Add Expense Doc
            </button>
        </div>
        <table class="data-table" id="expenses-table">
            <thead>
                <tr>
                    <th data-i18n="date">Date</th>
                    <th data-i18n="supplier">Supplier</th>
                    <th data-i18n="items">Items</th>
                    <th data-i18n="totalAmount">Total Amount</th>
                    <th data-i18n="comment">Comment</th>
                </tr>
            </thead>
            <tbody id="expenses-table-body">
                {% for doc in documents %}
                {% include "expenses/document_row.html" %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
