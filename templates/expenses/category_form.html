<div id="expense-category-modal" class="modal show" role="dialog" aria-modal="true">
    <div class="modal-content">
        <button class="close" onclick="document.getElementById('expense-category-modal').remove()">&times;</button>
        <h2>Add Expense Category</h2>
        <form hx-post="/api/expenses/categories" hx-target="#modal-container" hx-swap="innerHTML"
            hx-on::after-request="if(event.detail.successful) { document.getElementById('expense-category-modal').remove(); alert('Category added!'); }">
            <div class="form-group">
                <label>Category Name</label>
                <input type="text" name="name" required placeholder="e.g. Raw Materials">
            </div>
            <div class="form-actions">
                <button type="button" class="btn-secondary"
                    onclick="document.getElementById('expense-category-modal').remove()">Cancel</button>
                <button type="submit" class="btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
