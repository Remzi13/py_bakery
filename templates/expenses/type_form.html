<div id="expense-type-modal" class="modal show" role="dialog" aria-modal="true">
    <div class="modal-content">
        <button class="close" onclick="document.getElementById('expense-type-modal').remove()">&times;</button>
        <h2>Add Expense Type</h2>
        <form hx-post="/api/expenses/types" hx-target="#modal-container" hx-swap="innerHTML"
            hx-on::after-request="if(event.detail.successful) { document.getElementById('expense-type-modal').remove(); alert('Type added!'); }">
            <div class="form-group">
                <label>Type Name</label>
                <input type="text" name="name" required placeholder="e.g. Flour">
            </div>
            <div class="form-group">
                <label>Default Price</label>
                <input type="number" name="default_price" required value="0" step="0.01">
            </div>
            <div class="form-group">
                <label>Category</label>
                <select name="category_name" required>
                    {% for c in categories %}
                    <option value="{{ c }}">{{ c }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group" style="flex-direction: row; align-items: center; gap: 10px;">
                <input type="checkbox" name="stock" id="expense-type-stock" value="true"
                    style="width: auto; margin: 0;">
                <label for="expense-type-stock" style="margin: 0;">Store in Stock (Replenish)</label>
            </div>
            <div class="form-actions">
                <button type="button" class="btn-secondary"
                    onclick="document.getElementById('expense-type-modal').remove()">Cancel</button>
                <button type="submit" class="btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
