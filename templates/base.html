<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Bakery Manager â€” track products, stock, sales and expenses.">
    <title>Bakery Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <script src="/static/js/translations.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body>
    <a class="skip-link" href="#main-content">Skip to content</a>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">Bakery Manager</div>
            <nav>
                <a href="/" class="nav-btn" hx-boost="true">Dashboard</a>
                <a href="/products" class="nav-btn" hx-boost="true">Products</a>
                <a href="/stock" class="nav-btn" hx-boost="true">Stock</a>
                <a href="/sales" class="nav-btn" hx-boost="true">Sales</a>
                <a href="/orders" class="nav-btn" hx-boost="true">Orders</a>
                <a href="/expenses" class="nav-btn" hx-boost="true">Expenses</a>
                <a href="/suppliers" class="nav-btn" hx-boost="true">Suppliers</a>
                <a href="/writeoffs" class="nav-btn" hx-boost="true">Write-offs</a>

                <div
                    style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border-color); text-align: center;">
                    <a href="/static/dock.html" class="nav-btn"
                        style="text-decoration: none; display: inline-block; width: 80%; margin-bottom: 10px;">Documentation</a>
                </div>
            </nav>
        </aside>

        <main class="content" role="main" id="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script>
        // Simple Toast implementation for HTMX events if needed
        document.body.addEventListener('htmx:afterSwap', function (evt) {
            if (evt.detail.target.id == 'toast-container') {
                // Auto hide logic if we push toasts here
            }
        });
    </script>
</body>

</html>
