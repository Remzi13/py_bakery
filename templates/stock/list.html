{% extends "base.html" %}

{% block content %}
<section id="stock-view" class="view active">
    <div class="table-container">
        <div class="table-header-actions">
            <div class="search-wrapper">
                <input type="text" name="search" placeholder="Search stock..." hx-get="/api/stock"
                    hx-trigger="keyup changed delay:500ms, search" hx-target="#stock-table-body"
                    hx-select="#stock-table-body">
            </div>
            <button class="btn-primary" hx-get="/api/stock/new" hx-target="#modal-container" hx-trigger="click">
                Add Stock Item
            </button>
        </div>
        <table class="data-table" id="stock-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="stock-table-body">
                {% for item in stock %}
                {% include "stock/row.html" %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
