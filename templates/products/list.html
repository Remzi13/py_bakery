<section id="products-view" class="view active">
    <div class="table-container">
        <div class="table-header-actions">
            <div class="search-wrapper">
                <input type="text" name="search" placeholder="Search products..." data-i18n="searchProducts"
                    hx-get="/api/products/" hx-trigger="keyup changed delay:500ms, search"
                    hx-target="#products-table-body">
            </div>
            <button class="btn-primary" hx-get="/api/products/new" hx-target="#modal-container" hx-trigger="click"
                data-i18n="addProduct">
                Add Product
            </button>
        </div>
        <table class="data-table" id="products-table">
            <thead>
                <tr>
                    <th data-i18n="productName">Name</th>
                    <th data-i18n="price">Price</th>
                    <th data-i18n="materials">Materials</th>
                    <th data-i18n="actions">Actions</th>
                </tr>
            </thead>
            <tbody id="products-table-body">
                {% for product in products %}
                {% include "products/row.html" %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
