<tr id="order-row-{{ order.id }}">
    <td>#{{ order.id }}</td>
    <td>{{ order.created_date }}</td>
    <td>{{ order.completion_date }}</td>
    <td>
        <span class="status-badge {{ 'status-completed' if order.status == 'completed' else 'status-pending' }}"
            data-i18n="status{{ order.status|capitalize }}">
            {{ order.status|capitalize }}
        </span>
    </td>
    <td>{{ order.order_items|length }} items</td>
    <td>
        <div class="actions">
            {% if order.status == 'pending' %}
            <button class="btn-icon" title="Complete" data-i18n-title="completeOrder"
                hx-post="/api/orders/{{ order.id }}/complete" hx-target="#order-row-{{ order.id }}" hx-swap="outerHTML"
                hx-confirm="Are you sure you want to complete this order?">
                âœ…
            </button>
            {% endif %}
            <button class="btn-icon" title="Info" data-i18n-title="infoOrder" hx-get="/api/orders/{{ order.id }}/info"
                hx-target="#modal-container">
                â„¹ï¸
            </button>
            <button class="btn-icon" title="Delete" data-i18n-title="delete" hx-delete="/api/orders/{{ order.id }}"
                hx-target="#order-row-{{ order.id }}" hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this order?">
                ğŸ—‘ï¸
            </button>
        </div>
    </td>
</tr>
