<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="POS Order Entry Panel ‚Äî Quick order entry for bakery products">
    <title>POS Panel - Bakery Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/pos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>

<body class="pos-body">
    <div class="pos-container">
        <!-- Header -->
        <header class="pos-header">
            <div class="pos-header-content">
                <h1>üõí POS Order Entry</h1>
                <a href="/" class="btn-secondary">‚Üê Back to Home</a>
            </div>
        </header>

        <!-- Main Content -->
        <div class="pos-main">
            <!-- Left Panel: Products -->
            <div class="products-panel">
                <div class="panel-header">
                    <h2>Products</h2>
                    <div class="search-wrapper">
                        <input type="text" id="product-search" placeholder="Search products..." class="search-input">
                    </div>
                </div>
                <div id="products-grid" class="products-grid">
                    <div class="loading-message">Loading products...</div>
                </div>
            </div>

            <!-- Right Panel: Current Order -->
            <div class="order-panel">
                <div class="panel-header">
                    <h2>Current Order</h2>
                    <button id="clear-order-btn" class="btn-danger-small" style="display: none;">Clear</button>
                </div>

                <div id="order-items" class="order-items">
                    <div class="empty-order">
                        <p>No items in order</p>
                        <p class="empty-order-hint">Click on products to add them</p>
                    </div>
                </div>

                <div class="order-summary">
                    <div class="summary-row">
                        <span class="summary-label">Subtotal:</span>
                        <span id="order-subtotal" class="summary-value">‚ÇΩ0.00</span>
                    </div>
                    <div class="summary-row total-row">
                        <span class="summary-label">Total:</span>
                        <span id="order-total" class="summary-value">‚ÇΩ0.00</span>
                    </div>
                </div>

                <div class="order-actions">
                    <button id="complete-now-btn" class="btn-submit btn-complete" disabled>
                        ‚úì Complete Now
                    </button>
                    <button id="create-order-btn" class="btn-submit btn-create" disabled>
                        üìã Create Order
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Modal -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <button class="close" onclick="closeOrderModal()">√ó</button>
            <h2>Create Order</h2>
            <form id="order-form">
                <div class="form-group">
                    <label for="completion-date">Completion Date & Time</label>
                    <input type="datetime-local" id="completion-date" name="completion_date" required>
                </div>

                <div class="form-group">
                    <label for="additional-info">Additional Information</label>
                    <textarea id="additional-info" name="additional_info" rows="3"
                        placeholder="Special instructions, customer name, etc."></textarea>
                </div>

                <div class="form-actions" style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="button" class="btn-secondary" onclick="closeOrderModal()"
                        style="flex: 1;">Cancel</button>
                    <button type="submit" class="btn-primary" style="flex: 1;">Create Order</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="/static/js/pos.js"></script>
</body>

</html>
